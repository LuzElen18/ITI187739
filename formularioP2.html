<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="estilosformp2.css">
</head>
<body>

  <h2>Formulario de Registro</h2>

  <form id="registroForm">
    <label>
      Usuario:
      <input type="text" id="usuario" required>
    </label>

    <label>
      Contraseña:
      <input type="password" id="contrasena" required>
    </label>

    <label>
      Carrera:
      <select id="carrera" required>
        <option value="">Selecciona una carrera</option>
        <option value="Ingeniería en Tecnologías de la Información">Ingeniería en Tecnologías de la Información</option>
        <option value="Ingeniería Telemática">Ingeniería Telemática</option>
      </select>
    </label>

    <label>
      Género:
      <select id="genero" required>
        <option value="">Selecciona género</option>
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="terminos" required>
      Acepto los términos y condiciones
    </label>

    <button type="button" onclick="mostrarDatos()">Registrar</button>
  </form>

  <div id="resultado"></div>

  <script src="javaformp2.js"></script>

</body>
</html>
